<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="search" placeholder="Search..." />
      <div class="content">
        <h1 class="location">
          <span class="city">Ha Noi</span>
          <span>,</span>
          <span class="country">VN</span>
        </h1>
        <div class="time">7/9/2024, 9:43:49 PM</div>
      </div>
      <div class="temperature">
        <span class="value">23 <sup style="font-size: 18px">0</sup>C</span>
      </div>
      <div class="describe">Clouds</div>
      <div class="more-describe">
        <div>
          <i class="fa-solid fa-eye"></i>
          <span class="visibility">1000m</span>
        </div>
        <div>
          <i class="fa-solid fa-wind"></i>
          <span class="wind">1000m</span>
        </div>
        <div>
          <i class="fa-regular fa-sun"></i>
          <span class="sun">1000m</span>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
